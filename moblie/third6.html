<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
	<script src="../js/jquery.js"></script>
	<link rel="stylesheet" href="../css/moblie.css">
	<link rel="stylesheet" href="../css/moblie2.css">
	<title>晋中政府网</title>
</head>
<body>
	<div class="bar">
		<a href="javascript:history.go(-1)" class="back">
			<div class="direct"></div>
		</a>
		<div class="seclist">政务公开</div>
		<img src="../images/sobar.png" alt="" class="search">
	</div>
	<div class="searbg">
		<form class="searbox">
			<input type="text" placeholder="  请输入关键字" class="words">
			<input type="submit" value="搜索" class="searbtn">
		</form>
	</div>
	<div class="path">
		<em>您的位置:
			<a href="">首页</a> >
			<a href="">一级栏目</a> >
			<a href="">二级栏目</a>
		</em>
	</div>
	<div class="whd">
		<h3>请填写信件内容</h3>
		<span>（标有<span style="color: red;">*</span>的必须填写）</span>
	</div>
	<ul class="formbox">
		<form action="">
			<li>
				<div class="fname">主题：</div>
				<div class="finput"><input type="text"><span>*</span></div>
			</li>
			<li>
				<div class="fname">信件类型：</div>
				<div class="finput">
					<select name="" id="">
						<option value="">咨询</option>
					</select>
					<span>*</span>
				</div>
			</li>
			<li style="height: 2rem;">
				<div class="fname">是否公开：</div>
				<div class="finput">
					<input type="radio" checked="">用户愿意公开
					<input type="radio">用户不愿意公开
					<span>*</span>
				</div>
			</li>
			<li>
				<div class="fname">联系人：</div>
				<div class="finput"><input type="text"><span>*</span></div>
			</li>
			<li>
				<div class="fname">联系电话：</div>
				<div class="finput"><input type="text"><span>*</span></div>
			</li>
			<li>
				<div class="fname">联系地址：</div>
				<div class="finput"><input type="text"></div>
			</li>
			<li>
				<div class="fname">职业：</div>
				<div class="finput"><input type="text"></div>
			</li>
			<li style="height: 4.6rem;">
				<div class="fname">内容：</div>
				<div class="finput"><textarea name="" id=""></textarea><span>*</span></div>
			</li>
			<li>
				<div class="fname">验证码：</div>
				<div class="finput"><input type="text"><img src="../images/home.jpg" alt=""><span>*</span></div>
			</li>
			<li>
				<input type="submit" value="提交">
				<input type="reset">
			</li>
		</form>
	</ul>
	<div class="foot">
		<div class="zftb">
			<img src="../images/biaozhi.png" alt="">
		</div>
		<div>
			<span>晋中市人民政府主办      市直各部门协办</span>
		</div>
		<div class="addr">
			<span>地址：      晋中市榆次区新华街199号      建议用1920*1080 分辨率浏览</span>
		</div>
	</div>
	<script src="../js/moblie.js"></script>
	<script type="text/javascript">
		window.onresize=resize;
		resize();
	</script>
</body>
</html>
