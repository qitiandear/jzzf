	<script>
		$("#header").load('header.html');
		$("#footer").load('footer.html');
		$('#small').click(function(){
			var fz = $('#text').css('font-size');
			fz = fz.substring(0,fz.length-2);
			var fzc = --fz;
			fzc = fzc+'px';
			$('#text').css('font-size',''+fzc+'');
		})
		$('#big').click(function(){
			var fz = $('#text').css('font-size');
			fz = fz.substring(0,fz.length-2);
			var fzc = ++fz;
			fzc = fzc+'px';
			$('#text').css('font-size',''+fzc+'');
		})
