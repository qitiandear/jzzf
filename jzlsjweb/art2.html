<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
	<script src="../js/jquery.js"></script>
	<link rel="stylesheet" href="../css/jzlsj.css">
	<title>晋中市商务粮食局</title>
</head>
<body style="background: #f1f1f1;">
	<div id="header"></div>
	<div class="cont">
		<div class="addr">
			您的位置：
			<a href="">首页</a> >
			<a href="">信息公开</a> >
			<a href="">商粮局</a> >
			<a href="">工作状态</a>
		</div>
		<hr>
		<div class="art" style="padding: 40px;">
			<h2 style="margin-top: 0;">标题</h2>
			<div class="change">
				<span>来源：晋中新闻网</span>
				<span>发布时间：2018-07-10</span>
				<span>浏览次数：10 次</span>
				<span>【字体：<span id="small">小</span> <span id="big">大</span>】</span>
			</div>
			<div id="text">
				大大大等待说手上说手上
			</div>
			<div class="fun2">
				<a>【打印正文】</a>
				<div id="share2"></div>
			</div>
			<div class="artlink">
				<div>上一篇：<a href=""></a></div>
				<div>下一篇：<a href=""></a></div>
			</div>
		</div>
	</div>
	<div id="footer"></div>
	<script>
		$("#header").load('header.html');
		$("#footer").load('footer.html');
		$('#small').click(function(){
			var fz = $('#text').css('font-size');
			fz = fz.substring(0,fz.length-2);
			var fzc = --fz;
			fzc = fzc+'px';
			$('#text').css('font-size',''+fzc+'');
		})
		$('#big').click(function(){
			var fz = $('#text').css('font-size');
			fz = fz.substring(0,fz.length-2);
			var fzc = ++fz;
			fzc = fzc+'px';
			$('#text').css('font-size',''+fzc+'');
		})
	</script>
</body>
</html>
